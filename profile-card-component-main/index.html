<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      class="top-pattern"
      src="./images/bg-pattern-top.svg"
      alt="background"
    />
    <img
      class="bot-pattern"
      src="./images/bg-pattern-bottom.svg"
      alt="background"
    />
    <div class="card">
      <div>
        <img src="./images/bg-pattern-card.svg" alt="" class="pattern-img" />
      </div>
      <div class="card-content">
        <img src="./images/image-victor.jpg" alt="" class="victor-img" />
        <div class="name">Victor Crest <span class="age">26</span></div>
        <div class="place">London</div>
      </div>
      <hr
        style="width: 90%; text-align: left; margin-left: 20px"
        class="line"
      />
      <div class="profile-details">
        <div class="follow">
          <div class="eighty">80K</div>
          <small class="followers">Followers</small>
        </div>
        <div class="eightlikes">
          <div class="eighthundred">803K</div>
          <small class="likes">Likes</small>
        </div>
        <div class="onekphotos">
          <div class="onek">1.4K</div>
          <small class="photos">Photos</small>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/fakirj09">FAKIR J</a>.
    </div>
  </body>
</html>
